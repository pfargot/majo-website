name: Branch Protection Checks

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  lint:
    name: Branch Protection Checks / Lint Check (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    name: Branch Protection Checks / Run Tests (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Start local server
        run: npm run start & npx wait-on http://localhost:3000

      - name: Run tests
        run: npm test

  build:
    name: Branch Protection Checks / Build Check (pull_request)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
